username:<input type="text" name="username" ng-model="user.name" required>
<span class="error" ng-show="myForm.username.$error.required">Required!</span>
<br>

password:<input type="password" name="password" ng-model="user.password" required>
<span class="error" ng-show="myForm.password.$error.required">Required!</span><br>

<div ng-show="err" ng-bind="err"></div>

<button ng-disabled="myForm.$invalid" ng-click="login()">Login</button>
